enum TaskStatus {
  OPEN
  IN_PROGRESS
  CLOSED
  EXPIRED
}

type Task {
  id: ID!
  title: String!
  description: String
  status: TaskStatus!
  dueDate: String!
}

input CreateTaskInput {
  title: String!
  description: String
  dueDate: String!
  status: TaskStatus
}

input UpdateTaskInput {
  id: ID!
  title: String
  description: String
  status: TaskStatus
}

type Query {
  getTask(id: ID!): Task
  getTasks(status: TaskStatus): [Task]
}

type Mutation {
  createTask(createTaskInput: CreateTaskInput): Task
  updateTask(updateTaskInput: UpdateTaskInput): Task
}
